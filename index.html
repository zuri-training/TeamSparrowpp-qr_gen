<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <main>
      <div class="img">
        <img src="/image1.png" height="50px" width="150px" />
      </div>

      <div class="input-details">
        <img src="/image2.png" height="500px" width="600px" alt="login.png" />
        <div class="second-path">
          <h4>Welcome back</h4>
          <p class="paragraph">Please sign in to your account</p>
          <div class="e-mail">
            <p>E-mail</p>
            <input
              type="text"
              id="email-address"
              placeholder="sample@maill.com"
            />
          </div>
          <div class="password">
            <p>Password</p>
            <input
              type="text"
              id="input-password"
              placeholder="Enter password here"
            />
          </div>
          <div class="forgot-pass">
            <a href="#" target="_blank">Forgot password?</a>
          </div>
          <div>
            <button class="btn">Log in</button>
          </div>
          <div>
            <p class="continue">or continue with</p>
          </div>
          <div class="f-g">
            <div>
              <button class="google">Sign in with google</button>
              <button class="facebook">Sign in with facebook</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
