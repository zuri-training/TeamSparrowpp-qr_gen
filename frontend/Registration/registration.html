<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration page</title>
  <link rel="stylesheet" href="registration.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header><img src="img1.png" alt="" class="logo-image" /></header>

  <div class="container">
    <div class="large-image">
      <img src="img2.png" alt="" class="main-image" />
    </div>

    <div class="one">
      <h1>Create account</h1>
      <br />
      <p><b>The world's leading QR code generator</b></p>

      <br />

      <br />

      <form action="#" method="post">
        <label for="email">Email address</label>
        <br /><input type="email" id="email" placeholder="sample@gmail.com" />

        <br />

        <br />

        <label for="password">Password</label>
        <br /><input type="password" id="password" placeholder="Enter password here" />

        <br />

        <br />

        <input type="submit" value="Register" class="btn1">
      </form>

      <br />

      <br />

      <p class="two"><small>or continue with</small></p>
      <br />
      <br />

      <div class="three">
        <a href="google.com"><button type="button" class="btn2">
            <img src="img4.png" alt="" class="img3" />Sign up with Google
          </button></a>

        <a href="facebook.com"><button type="button" class="btn3">
            <img src="img3.png" alt="" class="img2" />sign up with facebook
          </button></a>
      </div>
    </div>
  </div>
</body>

</html>
