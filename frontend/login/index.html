<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="img">
        <img src="image1.png" height="35px" width="148px" />
      </div>
      <form method="post">
        <div class="input-details">
          <img src="image2.png" height="500px" width="600px" alt="login.png" />
          <div class="second-path">
            <h4>Welcome Back</h4>
            <p class="paragraph">Please sign into your account</p>
            <div class="e-mail">
              <p>E-mail address</p>
              <input
                type="text"
                id="email-address"
                placeholder="sample@maill.com"
              />
            </div>
            <div class="password">
              <p>Password</p>
              <input
                type="text"
                id="input-password"
                placeholder="Enter password here"
              />
            </div>
            <div class="forgot-pass">
              <a href="#" target="_blank">Forgot password?</a>
            </div>
            <div>
              <input type="submit" value="Log in" class="btn" />
            </div>
            <div>
              <p class="continue">or continue with</p>
            </div>
            <div class="f-g">
              <div>
                <button class="google">
                  <div class="icon-first">
                    <img
                      src="image3.png"
                      alt=""
                      height="30px"
                      width="30px"
                      class="img-first"
                    />
                    <p class="google-sign">Sign in with Google</p>
                  </div>
                </button>
                <button class="facebook">
                  <div class="icon-second">
                    <img
                      src="facebook.png"
                      alt=""
                      height="30px"
                      width="30px"
                      class="img-second"
                    />
                    <p class="facebook-sign">Sign in with Facebook</p>
                  </div>
                </buttton>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
