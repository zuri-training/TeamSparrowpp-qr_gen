<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-two</title>
    <link rel="stylesheet" href="content_two.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/ff5be22bd2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="content-heading">
        <div class="heading-content-flex">
          <div>
            <img src="/image1.png" height="35px" width="150px" />
          </div>
          <div class="image-icon-flex">
            <img src="/image9-mobile.png" height="35px" width="40px" />
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="numbering-flex">
        <p>1</p>
        <p>Type of QR ------</p>
        <p>2</p>
        <p>Content ------</p>
        <p>3</p>
        <p>QR design ------</p>
        <p>Help</p>
      </div>
      <div id="contentss">
        <div class="content-display">
          <div class="first">
            <div class="first-display">
              <label for="membership"
                ><p>Name of your QRcode</p>
                <p class="p-second">E.g My QR code</p>
              </label>
              <select name="membership" id="first-dropdown"></select>
            </div>
          </div>

          <div class="second-display">
            <label for="membership"
              ><p>Website Information</p>
              <p class="second-display-sub">Multi Language Required</p>
              <p>Wesbite URL</p>
              <p class="second-display-sub-second">
                E.g http//www.greek.com
              </p></label
            >
            <select name="membership" id="second-dropdown"></select>
          </div>
          <div class="third-display">
            <label for="membership">Password</label>
            <select name="membership" id="third-dropdown"></select>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer-links">
          <a href="http://" class="back"> ← Back</a>
          <a href="http://" class="next">Next →</a>
        </div>
      </footer>
    </main>
  </body>
</html>
